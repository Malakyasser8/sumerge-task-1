<!DOCTYPE html>
<html>
  <head>
    <title>Malak's Monopoly Board</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" type="text/css" />
  </head>
  <body>
    <div class="main-board">
      <div class="row g-0">
        <div class="col-2 cell corner">
          <h3 class="text">Start</h3>
        </div>
        <div class="col cell top-cell red-property vertical-tile"></div>
        <div class="col cell top-cell vertical-tile"></div>
        <div class="col cell top-cell red-property vertical-tile"></div>
        <div class="col cell top-cell red-property vertical-tile"></div>
        <div class="col cell top-cell vertical-tile"></div>
        <div class="col cell top-cell yellow-property vertical-tile"></div>
        <div class="col cell top-cell yellow-property vertical-tile"></div>
        <div class="col cell top-cell vertical-tile"></div>
        <div class="col cell top-cell yellow-property vertical-tile"></div>
        <div class="col-2 cell corner"></div>
      </div>
      <div class="row g-0">
        <div class="col-2 cell left-cell orange-property horizontal-tile"></div>
        <div class="col"></div>
        <div class="col-2 cell right-cell green-property horizontal-tile"></div>
      </div>
      <div class="row g-0">
        <div class="col-2 cell left-cell orange-property horizontal-tile"></div>
        <div class="col"></div>
        <div class="col-2 cell right-cell green-property horizontal-tile"></div>
      </div>
      <div class="row g-0">
        <div class="col-2 cell left-cell horizontal-tile"></div>
        <div class="col"></div>
        <div class="col-2 cell right-cell horizontal-tile"></div>
      </div>
      <div class="row g-0">
        <div class="col-2 cell left-cell orange-property horizontal-tile"></div>
        <div class="col"></div>
        <div class="col-2 cell right-cell green-property horizontal-tile"></div>
      </div>
      <div class="row g-0">
        <div class="col-2 cell left-cell horizontal-tile"></div>
        <div class="col"></div>
        <div class="col-2 cell right-cell horizontal-tile"></div>
      </div>
      <div class="row g-0">
        <div class="col-2 cell left-cell pink-property horizontal-tile"></div>
        <div class="col"></div>
        <div class="col-2 cell right-cell horizontal-tile"></div>
      </div>
      <div class="row g-0">
        <div class="col-2 cell left-cell pink-property horizontal-tile"></div>
        <div class="col"></div>
        <div class="col-2 cell right-cell blue-property horizontal-tile"></div>
      </div>
      <div class="row g-0">
        <div class="col-2 cell left-cell horizontal-tile"></div>
        <div class="col"></div>
        <div class="col-2 cell right-cell horizontal-tile"></div>
      </div>
      <div class="row g-0">
        <div class="col-2 cell left-cell pink-property horizontal-tile"></div>
        <div class="col"></div>
        <div class="col-2 cell right-cell blue-property horizontal-tile"></div>
      </div>
      <div class="row g-0">
        <div class="col-2 cell corner"></div>
        <div
          class="col cell bottom-cell light-blue-property vertical-tile"
        ></div>
        <div
          class="col cell bottom-cell light-blue-property vertical-tile"
        ></div>
        <div class="col cell bottom-cell vertical-tile"></div>
        <div
          class="col cell bottom-cell light-blue-property vertical-tile"
        ></div>
        <div class="col cell bottom-cell vertical-tile"></div>
        <div class="col cell bottom-cell vertical-tile"></div>
        <div class="col cell bottom-cell brown-property vertical-tile"></div>
        <div class="col cell bottom-cell vertical-tile"></div>
        <div class="col cell bottom-cell brown-property vertical-tile"></div>
        <div class="col-2 cell corner"></div>
      </div>
    </div>
  </body>
</html>
